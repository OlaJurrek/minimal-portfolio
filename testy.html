<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minimalistyczny design</title>
	<link rel="stylesheet" href="css/reset.css">
<!--	<link rel="stylesheet" href="css/skeleton.css">-->
	<link rel="stylesheet" href="css/testy.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
	<!--	Social media icons -->
			<div class="media-icons">
				<a href="#"><img src="images/facebook-16.png" alt=""></a>
				<a href="#"><img src="images/twitter-16.png" alt=""></a>
				<a href="#"><img src="images/instagram-6-16.png" alt=""></a>
			</div>
	<!--	Main menu -->
			<nav id="menu" class="hide">
				<a href="#" class="open-page">Home</a>
				<a href="#">About</a>
				<a href="#">Portfolio</a>
				<a href="#">Contact</a>
			</nav>
	<!--	Hamburger menu -->
			<a href="#" id="hamburger">
				<span class="line line-1"></span>
				<span class="line line-2"></span>
				<span class="line line-3"></span>
			</a>
		</header>
	<!--	Carousel -->
		<div class="slideshow-container">
			<img src="https://picsum.photos/g/950/350?image=987" alt="" class="slide fade">
			<img src="https://picsum.photos/g/950/350?image=167" alt="" class="slide fade">
			<img src="https://picsum.photos/g/950/350?image=344" alt="" class="slide fade">
		</div>
	<!--	Carousel numbers -->
		<div class="slide-caption">
		  <span class="caption fade">01</span> 
		  <span class="caption fade">02</span> 
		  <span class="caption fade">03</span> 
		</div>
		<section class="projects">
			<div class="row">
				<div class="nine columns">
					<h1>Latest projects</h1>
					<p>From our creative studio</p>
				</div>
				<figure class="three columns">
					<img src="https://picsum.photos/210/200?image=252" alt="">
				</figure>	
			</div>
			<div class="row">
				<figure class="three columns">
					<img src="https://picsum.photos/220/220?image=119" alt="">
				</figure>
				<figure class="six columns">
					<img src="https://picsum.photos/460/210?image=874" alt="">
				</figure>
				<figure class="three columns">
					<img src="https://picsum.photos/220/220?image=781" alt="">
				</figure>
			</div>
			<div class="row">
				<figure class="six columns">
					<img src="https://picsum.photos/460/200?image=677" alt="">
				</figure>
				<figure class="four columns">
					<img src="https://picsum.photos/230/200?image=524" alt="">
				</figure>
			</div>
		</section>
	</div>
	<!--		Experiments on CSS Grid -->
	<div class="general content">
			<div class="one">One</div>
			<div class="two">Two</div>
			<div class="three">Three</div>
			<div class="four">Four</div>
			<div class="five">Five</div>
			<div class="six">Six</div>
<!--
			<div>Seven</div>
			<div>Eight</div>
			<div>Nine</div>
-->
	</div>
	<div class="general wrapper">
			<div>One</div>
			<div>Two</div>
			<div>Three</div>
			<div class="nested">
				<p>1</p>
				<p>2</p>
				<p>3</p>
				<p>4</p>
			</div>
			<div>Five</div>
			<div>Six</div>
	</div>
	<div class="general aligning">
			<div class="one-al">One</div>
			<div class="two-al">Two</div>
			<div class="three-al">Three</div>
			<div class="four-al">Four</div>
			<div class="five-al">Five</div>
			<div class="six-al">Six</div>
<!--
			<div>Seven</div>
			<div>Eight</div>
			<div>Nine</div>
-->
	</div>
	<div class="general twelve">
		<header>Header</header>
		<main>Main</main>
		<section>Section</section>
		<aside>Aside</aside>
		<nav>Nav</nav>
		<footer>Footer</footer>
	</div>
	<div class="general mosaic">
		<div class="one-mo">One</div>
		<div class="two-mo">Two</div>
		<div class="three-mo">Three</div>
		<div class="four-mo">Four</div>
		<div class="five-mo">Five</div>
	</div>
	<script src="scripts/main.js"></script>
</body>
</html>
